<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form bootstrap</title>

    <link href="static/external/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link async href="http://fonts.googleapis.com/css?family=Bad%20Script" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="static/css/style2.css">

</head>

<body>
    <form data-toggle="validator" role="form" id="myForm">
        <h1 class="enjoy-css">Form</h1>
        <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <input type="text" data-minlength="5" class="form-control" id="inputName" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <div class="form-inline row">
                <div class="form-group col-sm-6">
                    <input type="password" data-minlength="5" class="form-control" id="inputPassword" placeholder="Password" required>
                    <div class="help-block">Minimum of 6 characters</div>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-warning" onclick="myFunction()">Reset Form</button>
        </div>
    </form>


    <script src="static/external/jquery/dist/jquery.min.js"></script>
    <script src="static/external/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/external/bootstrap-validator/dist/validator.min.js"></script>
    <script src="static/external/Animated-Password-Strength-Meter-with-jQuery-Bootstrap/examples/pwstrength.js">

    </script>

    <script src="static/js/script2.js"></script>
</body>

</html>
