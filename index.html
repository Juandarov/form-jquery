<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form bootstrap</title>

    <link href="static/external/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">

    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <h1>form</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="usr">Username</label>
            <input type="text" class="form-control" id="usr" placeholder="Username" data-toggle="tooltip" title="5 caractères minimun" data-placement="right">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="inputPassword1 password" placeholder="Password" data-toggle="tooltip" title="5 caractères minimun" data-placement="right">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
            <div id="myPassword"></div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" data-toggle="tooltip" title="Entrer adresse mail valide" data-placement="right">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        <button type="button" class="btn btn-warning" onclick="myFunction()">Reset</button>
    </form>


    <script src="static/external/jquery/dist/jquery.min.js"></script>
    <script src="static/external/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/external/Animated-Password-Strength-Meter-with-jQuery-Bootstrap/examples/pwstrength.js"></script>

    <script src="static/js/script.js"></script>
</body>

</html>
